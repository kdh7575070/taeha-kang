<html>
    <head>
        <meta charset="utf-8">
        <script src="practice.js"></script> <!--수정-->
        <style>
            table{
                text-align: center;
                border:2px solid;
            }
            td{
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <center>
        <br><br>
        <h1>Let's make a calculator!</h1>
        <br><hr><br>
        <br><br>
        <table>
            <tr>
                <td colspan="5"><input type="text" id="input"></td>
            </tr>
            <tr>
                <td onclick="push(7)">7</td>
                <td onclick="push(8)">8</td>
                <td onclick="push(9)">9</td>
                <td onclick="push('+')">+</td>
                <td rowspan="2" onclick="clean()">clear</td>
            </tr>
            <tr>
                <td onclick="push(4)">4</td>
                <td onclick="push(5)">5</td>
                <td onclick="push(6)">6</td>
                <td onclick="push('-')">-</td>
            </tr>
            <tr>
                <td onclick="push(1)">1</td>
                <td onclick="push(2)">2</td>
                <td onclick="push(3)">3</td>
                <td onclick="push('*')">*</td>
                <td rowspan="2" onclick="calculate()">=</td>
            </tr>
            <tr>
                <td colspan="3" onclick="push(0)">0</td>
                <td onclick="push('/')">/</td>
            </tr>
        </table>
        </center>
    </body>
</html>
