{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="{% url 'update' blog.id %}">
        {% csrf_token %}
        <!-- 누군가 해킹으로 삭제하거나 edit로 해킹하는거 방지(보안) - 장고에서 기본적으로 csrf제공 (settings) -->
        <h4> 제목: </h4>
        <input type ="text", name = "title", value ="{{blog.title}}">
        <br>
        <h4> 본문 : </h4>
        <textarea cols=40 rows=10 name="body">{{blog.body}}</textarea>
        <br><br>
        <input class = "btn btn-outline-dark" type="submit" value="제출하기">
    </form>
</div>

{% endblock %}
