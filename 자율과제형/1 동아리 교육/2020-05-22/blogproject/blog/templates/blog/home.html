{% extends 'base.html' %}
{% block content %}

<head> 
    <title>home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        {% for blog in blogs.all%} <!-- .all을 통해 쿼리셋을 list형태로 바꿔준다 0번째에 안녕하세요에 해당하는 것들 ... -->
                                   <!-- blogs 생성시에 그냥 objects.all으로 정해줄 수 도 있다 -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><a href = "{% url 'detail' blog.id %}">{{blog.title}}</a></h5>
                <!-- a를 안에 걸면 글자에 링크 거는거 -->
                <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                <p class="card-text">{{blog.body}}</p>

            </div>
        </div>
        {% endfor %}
        <a href = "{% url 'new' %}"><button type="button" class="btn btn-light">New Post</button></a>
        <!-- a를 밖에 걸면 버튼자체에 링크 거는거  -->
    </div>
{% endblock %}
